version: "3.8"

services:
  munchies:
    build:
      context: .
      target: development
      dockerfile: ./dockerfile
    ports:
      - 8080:8080
    command: >
      sh -c "npm run start:dev"
    networks:
      - munchies-network
    env_file: .env.development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

